<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>BOOM</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #0444BC;
      overflow: hidden;
      cursor: crosshair;
    }

    .boom {
      position: absolute;
      pointer-events: none;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

<script>
  document.addEventListener("click", (e) => {
    const img = document.createElement("img");
    img.src = "boom.gif";
    img.className = "boom";

    img.style.left = e.clientX + "px";
    img.style.top = e.clientY + "px";

    document.body.appendChild(img);

    // tempo médio de um gif de explosão (ajusta se quiser)
    const gifDuration = 1000; // 1 segundo

    setTimeout(() => {
      img.remove();
    }, gifDuration);
  });
</script>

</body>
</html>
